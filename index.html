<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles/styles.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        <img
          src="images/icon-view.svg"
          alt="View Icon"
          class="card__view-icon"
        />
      </div>
      <h1 class="card__title"><a>Equilibrium #3429</a></h1>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__info">
        <div class="card__price">
          <img
            src="images/icon-ethereum.svg"
            alt="icon-ethereum"
            class="card__icon"
          />
          <span>0.041 ETH</span>
        </div>
        <div class="card__time">
          <img
            src="images/icon-clock.svg"
            alt="icon-clock"
            class="card__icon"
          />
          <span>3 days left</span>
        </div>
      </div>

      <div class="card__creator-img">
        <img
          src="images/image-avatar.png"
          alt="Avatar of Jules Wyvern"
          class="card__avatar"
        />
        <p class="card__creator-text">
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
